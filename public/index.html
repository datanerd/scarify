<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspire me!</title>
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    .container { background: #fff; padding: 2em; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 2px 8px #0001; }
    label, input, button { display: block; width: 100%; margin-bottom: 1em; }
    h2 { font-size: 2.2em; }
    input[type="text"] {
      font-size: 1.3em;
      padding: 0.8em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center;
    }
    button { background: #007bff; color: #fff; border: none; padding: 1em; border-radius: 4px; cursor: pointer; font-size: 1.2em; }
    button:hover { background: #0056b3; }
    .download-link { margin-top: 1em; display: block; }
    .share-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">Need inspiration?</h2>
    <form id="phraseForm">
      <!-- label removed -->
      <input type="text" id="phrase" name="phrase" required maxlength="100" placeholder="e.g. Don't drop your pants! | Don't be late! | I need my coffee!">
      <button type="submit">Inspire me!</button>
    </form>
    <div id="imagesContainer"></div>
  </div>
  <script>
    // Fetch and display original images on page load
    async function loadImages(urls) {
      const container = document.getElementById('imagesContainer');
      container.innerHTML = '';
      if (urls && urls.length) {
        urls.forEach(url => {
          const div = document.createElement('div');
          div.style.marginBottom = '1.5em';
          const img = document.createElement('img');
          img.src = url;
          img.alt = '';
          img.style.maxWidth = '100%';
          img.style.display = 'block';
          img.style.marginBottom = '0.5em';
          div.appendChild(img);
          // Social share icons
          const shareContainer = document.createElement('div');
          shareContainer.className = 'share-icons';
          // WhatsApp icon
          const wa = document.createElement('a');
          wa.href = `https://wa.me/?text=${encodeURIComponent(url)}`;
          wa.target = '_blank';
          wa.title = 'Share on WhatsApp';
          wa.innerHTML = '<img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/whatsapp.svg" alt="WhatsApp" style="width:28px;height:28px;">';
          shareContainer.appendChild(wa);
          // Download icon
          const dl = document.createElement('a');
          dl.href = url;
          // Get the phrase from the input, replace spaces with underscores, remove special characters
          let phrase = document.getElementById('phrase')?.value || '';
          let cleanName = phrase
            .replace(/[^a-zA-Z0-9\s]/g, '') // remove special chars
            .replace(/\s+/g, '_')           // spaces to underscores
            .replace(/^_+|_+$/g, '');        // trim underscores
          if (!cleanName) cleanName = 'image';
          // Force file extension to .jpeg
          dl.download = cleanName + '.jpeg';
          dl.title = 'Download image';
          dl.innerHTML = '<img src="https://cdn.jsdelivr.net/npm/heroicons@2.0.18/24/outline/arrow-down-tray.svg" alt="Download" style="width:28px;height:28px;">';
          shareContainer.appendChild(dl);
          div.appendChild(shareContainer);
          container.appendChild(div);
        });
      } else {
        container.innerHTML += '<div>No images found.</div>';
      }
    }

    // Removed loading of original images on page load

    document.getElementById('phraseForm').onsubmit = async function(e) {
      e.preventDefault();
      const phrase = document.getElementById('phrase').value;
      const formData = new URLSearchParams();
      formData.append('phrase', phrase);
      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Processing...';
      const res = await fetch('/api/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });
      if (res.ok) {
        const data = await res.json();
        loadImages(data.images, 'Processed Images');
      } else {
        alert('Error processing images.');
      }
      btn.disabled = false;
      btn.textContent = 'Inspire me!';
    };
  </script>
</body>
</html>
