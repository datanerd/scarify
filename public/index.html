<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scarify - Add Phrase to Images</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f7f7f7; }
    .container { background: #fff; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 2px 8px #0001; }
    label, input, button { display: block; width: 100%; margin-bottom: 1em; }
    button { background: #007bff; color: #fff; border: none; padding: 0.75em; border-radius: 4px; cursor: pointer; font-size: 1em; }
    button:hover { background: #0056b3; }
    .download-link { margin-top: 1em; display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Phrase to Images</h2>
    <form id="phraseForm">
      <label for="phrase">Enter a phrase to add to all images:</label>
      <input type="text" id="phrase" name="phrase" required maxlength="100">
      <button type="submit">Process Images</button>
    </form>
    <div id="imagesContainer"></div>
  </div>
  <script>
    // Fetch and display original images on page load
    async function loadImages(urls, title = 'Original Images') {
      const container = document.getElementById('imagesContainer');
      container.innerHTML = `<h3>${title}</h3>`;
      if (urls && urls.length) {
        urls.forEach(url => {
          const div = document.createElement('div');
          div.style.marginBottom = '1.5em';
          const img = document.createElement('img');
          img.src = url;
          img.alt = title;
          img.style.maxWidth = '100%';
          img.style.display = 'block';
          img.style.marginBottom = '0.5em';
          const a = document.createElement('a');
          a.href = url;
          a.download = url.split('/').pop();
          a.textContent = 'Download';
          a.className = 'download-link';
          div.appendChild(img);
          div.appendChild(a);
          container.appendChild(div);
        });
      } else {
        container.innerHTML += '<div>No images found.</div>';
      }
    }

    async function loadOriginals() {
      const res = await fetch('/api/images/originals');
      if (res.ok) {
        const data = await res.json();
        loadImages(data.images, 'Original Images');
      } else {
        loadImages([], 'Original Images');
      }
    }
    loadOriginals();

    document.getElementById('phraseForm').onsubmit = async function(e) {
      e.preventDefault();
      const phrase = document.getElementById('phrase').value;
      const formData = new URLSearchParams();
      formData.append('phrase', phrase);
      const btn = this.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Processing...';
      const res = await fetch('/api/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      });
      if (res.ok) {
        const data = await res.json();
        loadImages(data.images, 'Processed Images');
      } else {
        alert('Error processing images.');
      }
      btn.disabled = false;
      btn.textContent = 'Process Images';
    };
  </script>
</body>
</html>
